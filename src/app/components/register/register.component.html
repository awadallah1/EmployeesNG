<div style="padding:30px;" class="aMargin col-md-12 col-xs-12 col-lg-6">
        <h2 class="text-center font-weight-bold">JOIN US</h2>

        <form (submit)="onSubmit()" class="form" role="form" method="post"  accept-charset="UTF-8" id="login">
          <div style="margin-top:20px;" class="form-group">
            <label class="sr-only" for="exampleInputEmail2">Email address</label>
            <input name="email" [(ngModel)]= "email" type="email" class="form-control" id="email" placeholder="Email address" required>
          </div>
          <div class="form-group">
            <label class="sr-only" for="exampleInputPassword2">Password</label>
            <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Password" required>
           
          </div>
          <div class="form-group">
                <label class="sr-only" for="exampleInputPassword2">Confirm Password</label>
                <input name="password" [(ngModel)]="password" type="password" class="form-control" id="password" placeholder="Confirm Password" required>
               
              </div>
          <div class="form-group">
            <button type="submit" class="btn btn-outline-primary btn-block font-weight-bold">Join Us</button>
          </div>
          
        </form>
        
      </div>
